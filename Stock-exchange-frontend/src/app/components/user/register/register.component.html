<div class="register-container">
    <div class="header full-width">
      <mat-icon class="header-icon">person_add</mat-icon>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Name</mat-label>
            <input
              matInput
              formControlName="name"
              type="text"
              placeholder="Enter your name"
            />
            <mat-error *ngIf="registerForm.get('name')?.hasError('required')"
              >Name is required</mat-error
            >
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Surname</mat-label>
            <input
              matInput
              formControlName="surname"
              type="text"
              placeholder="Enter your surname"
            />
            <mat-error *ngIf="registerForm.get('surname')?.hasError('required')"
              >Surname is required</mat-error
            >
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input
            matInput
            formControlName="email"
            type="email"
            placeholder="Enter your email"
            />
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')"
            >Email is required</mat-error
            >
            <mat-error *ngIf="registerForm.get('email')?.hasError('email')"
            >Enter a valid email</mat-error
            >
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            type="password"
            placeholder="Enter your password"
          />
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')"
            >Password is required</mat-error
          >
        </mat-form-field>
  
      <a class="forgotPassword" routerLink="">Already have an account?</a>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">
        Register
      </button>
    </form>
  </div>
