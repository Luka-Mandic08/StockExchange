<div class="create-order-container">
    <div class="header full-width">
      <mat-icon class="header-icon">add_chart</mat-icon>
    </div>
    <form [formGroup]="createOrderForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Match Type</mat-label>
            <mat-select formControlName="matchType">
              <mat-option value="0">Market</mat-option>
              <mat-option value="1">Limit</mat-option>
            </mat-select>
            <mat-error *ngIf="createOrderForm.get('matchType')?.hasError('required')"
              >Match type is required</mat-error
            >
          </mat-form-field>
          
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Order Type</mat-label>
            <mat-select formControlName="orderType">
              <mat-option value="0">Buy</mat-option>
              <mat-option value="1">Sell</mat-option>
            </mat-select>
            <mat-error *ngIf="createOrderForm.get('orderType')?.hasError('required')"
              >Order type is required</mat-error
            >
          </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Amount</mat-label>
        <input
          matInput
          formControlName="amount"
          type="number"
          min="1"
          step="1"
          placeholder="Enter amount"
        />
        <mat-error *ngIf="createOrderForm.get('amount')?.hasError('required')"
          >Amount is required</mat-error
        >
      </mat-form-field>
      
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Price</mat-label>
        <input
          matInput
          formControlName="price"
          type="number"
          min="0"
          step="0.01"
          placeholder="Enter price"
        />
        <mat-error *ngIf="createOrderForm.get('price')?.hasError('required')"
          >Price is required</mat-error
        >
      </mat-form-field>
      
      
      
      <button mat-raised-button color="primary" type="submit">
        Create
      </button>
    </form>
  </div>
